version: '3.8'

services:
  rtsp-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rtsp-consumer-dgx
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - GST_DEBUG=2
      - PYTHONUNBUFFERED=1
      - RTSP_URL=udp://192.168.0.237:8554
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["python3", "rtsp_consumer.py", "--url", "udp://192.168.0.237:8554"]
    healthcheck:
      test: ["CMD", "python3", "-c", "import gi; gi.require_version('Gst', '1.0'); from gi.repository import Gst; Gst.init(None)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
